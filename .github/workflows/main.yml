name: Deploy Next.js to AWS EC2

on:
  push:
    branches:
      - master # Ou a branch que você usa para produção, ex: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: aws

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v3

      - name: 2. Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Build Application
        run: npm run build

      - name: 5. Copy Built Files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          source: ".next, public, package.json, package-lock.json, next.config.js" # Arquivos e pastas a serem copiados
          target: "/home/ubuntu/meu-app-next" # Onde a app está no seu servidor

      - name: 6. Run Commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            # Navega para o diretório da aplicação
            cd /home/ubuntu/meu-app-next
            
            # Instala apenas as dependências de produção
            npm install --production
            
            # Reinicia a aplicação com PM2 para aplicar as mudanças
            # O 'reload' é melhor que 'restart' pois não há downtime
            pm2 reload meu-app-next || pm2 start npm --name "meu-app-next" -- start